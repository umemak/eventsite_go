<html>

<body>
    <div class="top">
        <h1>トップ</h1>
        {{if .IsLogin}}
        こんにちは、{{.Name}}さん<br>
        <button onclick='location.href="/logout"'>ログアウト</button>
        {{else}}
        こんにちは、ゲストさん<br>
        <button onclick='location.href="/login"'>ログイン</button>
        {{end}}
        <br>
        <button onclick='location.href="/search"'>検索</button><br>
        <br>
        {{range $i, $v := .Events}}
        <button onclick='location.href="/event_detail?id={{$v.ID}}"'>{{$v.Title}}@{{$v.Place}}</button><br>
        {{end}}
    </div>
</body>

</html>
